<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Plantilla</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header th:fragment="header">
		<h1>[[#{plantilla.titulo}]]</h1>
	</header>
	
	<footer th:fragment="footer">
<!--		<p th:text="#{plantilla.pie.pagina('texto extra')}"> -->
		<div>
		<br />
		<a th:href="@{/(lang=es)}">ES</a>
		<a th:href="@{/(lang=en)}">EN</a>
		
		</div>
		<span> [[#{plantilla.pie.pagina}]]
			<a href="http://www.globalmentoring.com.mx" target="blank">GlobalMentoring.com.mx</a>
		</span>
		
		<form method="POST" th:action="@{/logout}">
			
			<b>[[#{user.login}]]:</b><span sec:authentication="name">Usuario logueado</span> |
			<b>[[#{user.rol}]]:</b><span sec:authentication="principal.authorities">Roles</span>
<!-- 									   <span sec:authentication="principal.authorities">-->
			<br/>
			<a href="#" onclick="this.parentNode.submit();">Logout</a>
			
		</form>
	</footer>
</body>

</html>
